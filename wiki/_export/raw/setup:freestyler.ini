  Blacktheme=true
  transparancy=0
  transparancylevel=160

  [MartinDMXIn]
  enable=true

For MIDI control, set Triggervalue to the value that you want to make FreeStyler respond to button pushes.
  [Midi]
  MidiIn=
  MidiInName=
  MidiOut=
  MidiOutName=
  Triggervalue=127

  [Touchscreen]
  Enabled=0
  Display=1
  Keypad=0
  
