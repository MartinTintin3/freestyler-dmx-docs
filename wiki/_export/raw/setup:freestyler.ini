====== Editing the freestyler.ini file ======

FreeStyler uses the text file freestyler.ini to control some setup values. This can be edited in any text editor like Windows Notepad, or using **FreeStyler configuration tool**, a simple tool that allows editing the freestyler.ini using a graphical user interface.

[[http://max-baeumle.de/fsconfigurationtool/setup.exe|Click here to Download the FS configuration tool]]

\\
Set **[ResetAll]** to **True** to make FreeStyler reset itself to all its original installation values. 
  [ResetAll]
  reset=False
\\
Set **Number=** to how many scenes you would like to have (MAX) in the Sequence Window
  [NumberOfScenes]
  Number=15
  Mode=0
\\
Set **value=1** if you want sound2light to act every beat, **value=2** every 2 beats, and so on...
  [Basscount]
  Value=1

  [Recentfiles]
  remember1=
  remember1_file=
  remember2_file=
  remember3_file=
  remember4_file=
  remember2=
  remember3=
  remember4=

  [RecentfilesCreator]
  remember1=
  remember1_file=
  remember2_file=
  remember2=
  remember3_file= 
  remember4_file=
  remember3= 
  remember4=  

  [Colors]
  color1=16763904
  color2=2105855
  color3=12477493
  color4=16777215
  color5=16777215
  color6=15856113
  color7=2105855
